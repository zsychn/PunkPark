t;],536872237]],[&quot;^1@&quot;,[356,&quot;^1D&quot;,true,536872230]],[&quot;^1@&quot;,[356,&quot;^?&quot;,&quot;~u76b5c39a-18e4-407b-afb8-8071e0924577&quot;,536872230]],[&quot;^1@&quot;,[357,&quot;^[&quot;,&quot;解释 DAO 最简单的方法就是从首字母缩略词开始。首先，DAO 是自治的 (autonomous)，这意味着它们是由智能合约运行的组织。这些智能合约是自动执行代码行，它们由 DAO 的初始开发者们达成一致并存储在区块链上。当需要解决招聘、奖励分配或你在其他组织中发现的官僚主义问题时，开发者使得组织能够自我维持。&quot;,536872230]],[&quot;^1@&quot;,[357,&quot;^X&quot;,&quot;^1B&quot;,536872230]],[&quot;^1@&quot;,[357,&quot;^K&quot;,365,536872237]],[&quot;^1@&quot;,[357,&quot;^17&quot;,348,536872230]],[&quot;^1@&quot;,[357,&quot;^13&quot;,348,536872230]],[&quot;^1@&quot;,[357,&quot;^12&quot;,348,536872240]],[&quot;^1@&quot;,[357,&quot;^D&quot;,[&quot;^ &quot;],536872240]],[&quot;^1@&quot;,[357,&quot;^1D&quot;,true,536872230]],[&quot;^1@&quot;,[357,&quot;^?&quot;,&quot;~u44204438-9ae8-47da-a57a-623358c2b2d0&quot;,536872230]],[&quot;^1@&quot;,[358,&quot;^[&quot;,&quot;其次，与传统组织不同的是，决策是由集体做出的，而不是由 CEO 或高级管理层做出的。根据不同 DAO 的不同设计，只要成员持有一个或预先设定数量的 DAO 原生代币，便可以就智能合约的更改提交提案和投票，以及关于 DAO 的投资想法等等，从而使 DAO 得以发展和壮大。值得注意的是，成员的加入方式、享有的经济权利和治理权利因 DAO 而异。&quot;,536872230]],[&quot;^1@&quot;,[358,&quot;^X&quot;,&quot;^1B&quot;,536872230]],[&quot;^1@&quot;,[358,&quot;^K&quot;,366,536872240]],[&quot;^1@&quot;,[358,&quot;^17&quot;,348,536872230]],[&quot;^1@&quot;,[358,&quot;^13&quot;,348,536872230]],[&quot;^1@&quot;,[358,&quot;^12&quot;,348,536872243]],[&quot;^1@&quot;,[358,&quot;^D&quot;,[&quot;^ &quot;],536872243]],[&quot;^1@&quot;,[358,&quot;^1D&quot;,true,536872230]],[&quot;^1@&quot;,[358,&quot;^?&quot;,&quot;~u9edb864d-bf1a-4713-8aee-e6e6adf08e16&quot;,536872230]],[&quot;^1@&quot;,[359,&quot;^[&quot;,&quot;DAO 中的成员资格来源于 DAO 原生代币的所有权，而加入某个 DAO 所需的最少代币数量取决于不同 DAO 的设计。参与者可以在发布当天或发布之后购买代币，也可以接收这些代币作为贡献。再次申明，所有规则都取决于每个 DAO 的设计。虽然 DAO 通常以向所有人开放而闻名，但小型 DAO 要比大型 DAO 更多限制。那么遇到限制多的 DAO，仅持有代币是不够的，还需要书面申请以及其他成员的邀请。&quot;,536872230]],[&quot;^1@&quot;,[359,&quot;^X&quot;,&quot;^1B&quot;,536872230]],[&quot;^1@&quot;,[359,&quot;^K&quot;,367,53687224 aCartel Ventures) 和收藏型 DAO (如  PleasrDAO)。如果成员想要继续留在组织中，其中一些 DAO (如 MetaCartel Ventures) 还要求他们持续参与管理职责、尽职调查、提议提案和投资投票。&quot;,536872230]],[&quot;^1@&quot;,[362,&quot;^X&quot;,&quot;^1B&quot;,536872230]],[&quot;^1@&quot;,[362,&quot;^K&quot;,369,536872249]],[&quot;^1@&quot;,[362,&quot;^17&quot;,348,536872230]],[&quot;^1@&quot;,[362,&quot;^13&quot;,348,536872230]],[&quot;^1@&quot;,[362,&quot;^12&quot;,348,536872252]],[&quot;^1@&quot;,[362,&quot;^D&quot;,[&quot;^ &quot;],536872252]],[&quot;^1@&quot;,[362,&quot;^1D&quot;,true,536872230]],[&quot;^1@&quot;,[362,&quot;^?&quot;,&quot;~u8576ea2b-d780-4e14-a3bf-a3db8afa7658&quot;,536872230]],[&quot;^1@&quot;,[363,&quot;^[&quot;,&quot;成为其中一个 DAO 的成员后，就能获得投票权。当然，不同的 DAO 之间存在着很大的差异。投票的最低要求可能是持有 DAO 原生代币的其中一种、持有一定数量的代币或总供应量的百分之几 (如，Nouns DAO 要求有 1%)。提案被提出后成员需对其进行投票，提案通过所需的最低法定票数也各不相同，比如 10%、20%、50% (例如在 The LAO 中) 等等。&quot;,536872230]],[&quot;^1@&quot;,[363,&quot;^X&quot;,&quot;^1B&quot;,536872230]],[&quot;^1@&quot;,[363,&quot;^K&quot;,370,536872252]],[&quot;^1@&quot;,[363,&quot;^Y&quot;,1,536872252]],[&quot;^1@&quot;,[363,&quot;^17&quot;,348,536872230]],[&quot;^1@&quot;,[363,&quot;^13&quot;,348,536872230]],[&quot;^1@&quot;,[363,&quot;^12&quot;,348,536872252]],[&quot;^1@&quot;,[363,&quot;^1D&quot;,true,536872230]],[&quot;^1@&quot;,[363,&quot;^?&quot;,&quot;~uc6347c8a-5eee-40bf-807b-52b0def565d7&quot;,536872230]],[&quot;^1@&quot;,[364,&quot;^[&quot;,&quot;&quot;,536872234]],[&quot;^1@&quot;,[364,&quot;^X&quot;,&quot;^1B&quot;,536872234]],[&quot;^1@&quot;,[364,&quot;^K&quot;,354,536872234]],[&quot;^1@&quot;,[364,&quot;^17&quot;,348,536872234]],[&quot;^1@&quot;,[364,&quot;^13&quot;,348,536872234]],[&quot;^1@&quot;,[364,&quot;^12&quot;,348,536872234]],[&quot;^1@&quot;,[364,&quot;^D&quot;,[&quot;^ &quot;],536872234]],[&quot;^1@&quot;,[364,&quot;^1D&quot;,true,536872234]],[&quot;^1@&quot;,[364,&quot;^?&quot;,&quot;~u62060358-1c3c-4891-827a-70bbf6b532fd&quot;,536872234]],[&quot;^1@&quot;,[365,&quot;^[&quot;,&quot;&quot;,536872237]],[&quot
